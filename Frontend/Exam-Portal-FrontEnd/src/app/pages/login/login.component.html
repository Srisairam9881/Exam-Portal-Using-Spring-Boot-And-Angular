<div class="bootstrap-wrapper">
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="container text-center">
<img src="../../../assets/register.png" alt="" width="100px">
</div>
<h3 class="text-center">Login Here</h3>


<form (ngSubmit)="formSubmit()"> 

<div class="form-floating mb-3">
<input type="text" class="form-control" [(ngModel)]="loginData.username" name="username" id="floatingInput" placeholder="name@example.com">
<label for="floatingInput">Username</label>
</div>

<div class="form-floating">
<input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
<label for="floatingPassword">Password</label>
</div>
<button type="submit" class="btn btn-primary" style="width: 120px; margin-top: 30px; margin-left: 35vh;">Login</button>
</form>
</div>
</div>
</div>
</div>
