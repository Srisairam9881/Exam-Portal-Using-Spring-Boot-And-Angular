<mat-card>
<h1>All Categories</h1>
<button mat-raised-button color="primary" (click)="sortCategories()">Sort Categories</button>
<mat-list>
<mat-list-item *ngFor="let c of categories">
<mat-icon mat-list-icon>category</mat-icon>
<div mat-line>{{c.title}}</div>
<div mat-line>{{c.description}}</div>
<mat-divider></mat-divider>
</mat-list-item>
</mat-list>
<div class="container text-center mt20">
<button mat-raised-button color="accent" style="margin-top: 20px;" routerLink="/admin-dashboard/add-category">Add New Category</button>
</div>
</mat-card>
